<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    
    <script defer src="js/app.js"></script>
    <title>The Maze</title>
</head>

<body>
    
    <div id="game-container">
        <img class="background" src="images/Dungeonbg.gif">
        <header id="title">The Maze</header>

        <div class="display-screen">
            <h2>Welcome Adventurer!</h2>
                <div class="flavor-text">
                    <p>If you would like challenge the maze, please select a tool to help you. 
                    <br>
                    <br>
                    *By the way, there is no prize at the end, but you can definitely flex on your Adventurer friends afterwards!</p>
                    <img class="enemy-img" src="">
                    <p class="confirmation-message"></p>
                </div>
        </div>
        <div id="controller" class="button-containter">
            <div class="option1">
                <img class="button-img" src="images/Dagger.png">
                <br>
                <br>
                <button id="btn1" class="option-selector" target=Dagger>Choose the Dagger</button>
            </div>

            <div class="option2">
                <img class="button-img2" src="images/Cloak.png">
                <br>
                <br>
                <button id="btn2" class="option-selector" target=Camoufalge-Cloack>Choose the Cloack</button>
            </div>
        </div>
    </div>
</body>
</html>
